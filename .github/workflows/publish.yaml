name: Publish-PyPI

on:
  push:
    branches: 
      - master

jobs:
  build:
    name: ğŸš€ Build
    runs-on: ubuntu-latest
    steps:

      - name: âœ… Checkout
        uses: actions/checkout@v2

      - name: âŒ›Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: â• Install Deps
        run: python -m pip install --upgrade build twine

      - name: âš™ï¸ Build
        run: python -m build

      - name: ğŸš€ Publish to PyPI
        run: python -m twine upload -r testpypi dist/* -u __token__ -p ${{ secrets.PYPI_TEST_API_TOKEN }} -v
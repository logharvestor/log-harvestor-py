name: Publish-PyPI

on:
  push:
    branches: 
      - master

jobs:
  build:
    name: 🚀 Build
    runs-on: ubuntu-latest
    steps:

      - name: ✅ Checkout
        uses: actions/checkout@v2

      - name: ⌛Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: ➕ Install Deps
        run: python -m pip install --upgrade build twine

      - name: ⚙️ Build
        run: python -m build

      - name: 🚀 Publish to PyPI
        run: python -m twine upload -r testpypi dist/* -u __token__ -p ${{ secrets.PYPI_TEST_API_TOKEN }} -v
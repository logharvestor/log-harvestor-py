name: Publish-PyPI

on:
  pull_request:
  release:
    types:
      - published

jobs:
  build_wheels:
    name: ğŸš€ Build
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v2
      - name: âŒ›Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: âš™ï¸ Build
        run: python -m build
      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/